<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body class="bd bd-asch">
		<div style="display: flex; justify-content: flex-end;">
            <button onclick="window.location.href='index.html'">Google Search</button>
        </div>
		<form action="https://google.com/search" class="center-viewport">
            <input type="text" name="q" id="search-bar" placeholder="all these words">
            <input type="text" name="q" id="search-bar" placeholder="this exact word or phrase">
            <input type="text" name="q" id="search-bar" placeholder="any of these words">
            <input type="text" name="q" id="search-bar" placeholder="none of these words">
            <button>Advanced Search</button>
        </form>
	</body>
</html>
