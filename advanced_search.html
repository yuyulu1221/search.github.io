<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
	<body class="bd bd-asch">
		<div style="display: flex; justify-content: flex-end;">
            <button onclick="window.location.href='index.html'">Google Search</button>
        </div>
        
		<form type="s1zazb" action="https://google.com/search" class="center-viewport" method="get" name="f">
            <input type="text" name="as_q" class="search-bar" placeholder="all these words">
            <input type="text" name="as_epq" class="search-bar" placeholder="this exact word or phrase">
            <input type="text" name="as_oq" class="search-bar" placeholder="any of these words">
            <input type="text" name="as_eq" class="search-bar" placeholder="none of these words">
            <button>Advanced Search</button>
        </form>
	</body>
</html>
